name: Deploy Documentation

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: docs
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'npm'
          cache-dependency-path: docs/package-lock.json

      - name: Install dependencies
        run: npm ci

      - name: Build documentation
        run: npm run build
        env:
          NODE_OPTIONS: --max-old-space-size=4096

      - name: Generate LLM documentation
        uses: osodevops/docusaurus-llm-docs@v1
        id: llm-docs
        with:
          build-dir: './docs/build'
          output-dir: './docs/build/llm-docs'
          base-url: 'https://osodevops.github.io/kafka-backup-docs'
          product-name: 'OSO Kafka Backup'
          tagline: 'High-performance backup and restore for Apache Kafka'
          sidebar-path: './docs/sidebars.js'

      - name: Copy LLM docs to build root
        run: |
          cp ${{ steps.llm-docs.outputs.llms-txt-path }} ./build/llms.txt
          cp ${{ steps.llm-docs.outputs.markdown-zip-path }} ./build/markdown.zip

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: docs/build

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
